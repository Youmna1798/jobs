{% load static %} 

{% block content %}


<style>
  form {
    direction: rtl;
    max-width: 600px;
    margin: auto;
  }

  h2 {
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
  }

  button {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
  <h2>إضافة وظيفة جديدة</h2>
  <form method="post" action="{% url 'add_job' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">حفظ</button>
</form>
{{ form.media }}
{% endblock %}
